  <script>
    function initMap() {
      var uluru = {
        lat: -23.4209995,
        lng: -51.9330558
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCekWLxGHE2uqanU4M0vQ4N0vYyiCYRds8&callback=initMap">
